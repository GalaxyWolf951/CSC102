<h2>Decision Logic</h2>

<script>
    // create a variable so we can test the value
    var age = 7; // single = assignment
    // the value of the left side of the = becomes the same as on the right

    // boolean holds true or false
    var hasDriversPermit = true;


    // test the age and display a message depending on the age
    if (age == 5){ // double == is to check equality - are the values the same
        console.log ("age is 5");
    }
    else{ // catch - all if the if statement is not true, the else code will run
        console.log("age is not 5");
    }

    // check multiple conditions
    if (age == 6){ // you can only have 1 if statement in a block of decision logic 
        console.log("age is 6");
    }
    else if (age = 14){ // I Can have many else if statements
        console.log("age is 14");
    }  // if age is 15 or 16, this would be true
    else if (age == 15 || age == 16){
        console.log("age is 15 or 16");
    }  // if age is 15 and 16, this would be true
    else if ((age == 15) && (hasDriversPermit)){
        console.log("they can drive with an adult");
    }
    else{ // catch all - if none of the previous conditions were true, run this code

        console.log("some other age");
    }


</script>
